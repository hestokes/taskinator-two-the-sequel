<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Taskinator 2: The Sequel</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="page-title">Taskinator 2: The Sequel</h1>
      <p>Click the button below to add your next task!</p>
      <form id="task-form">
        <div class="form-group">
          <!-- input is wrapped in div to simplify its positioning  -->
          <input
            type="text"
            name="task-name"
            class="text-input"
            placeholder="Enter Your Task Here!"
          />
        </div>
        <div class="form-group" >
          <!-- dropdown is wrapped in div to simplify its positioning  -->
          <select name="task-type" class="select-dropdown">
            <option value="" disabled selected>Select a Task Type</option>
            <option value="Print">Print</option>
            <option value="Web">Web</option>
            <option value="Mobile">Mobile</option>
          </select>
        </div>
        <div class="form-group">
          <!-- button is wrapped in div to simplify its positioning  -->
          <button class="btn" id="save-task" type="submit">
            Add Your Task!
          </button>
        </div>
      </form>
    </header>
    <main class="page-content">
      <section class="task-list-wrapper">
        <h2 class="list-title">Tasks to Get Done</h2>
        <ul class="task-list" id="tasks-to-do"></ul>
      </section>
    </main>

    <footer>&copy;2020 by Taskinator</footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
